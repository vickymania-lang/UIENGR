            <h1>Entry Details</h1>
            <div id="entryDetails"></div>
        
            <script>
                // Function to get query parameters
                function getQueryParams() {
                    const params = new URLSearchParams(window.location.search);
                    return {
                        id: params.get('id')
                    };
                }
        
                // Retrieve the entry ID from the URL
                const { id } = getQueryParams();
                
                // Retrieve entries from local storage
                const entries = JSON.parse(localStorage.getItem("entries")) || [];
                
                // Find the entry by ID
                const entry = entries.find(entry => entry.id == id);
        
                // Display the entry details
                const entryDetails = document.getElementById("entryDetails");
                if (entry && entry.data) {
                    entryDetails.innerHTML = `
                        <p>ID: ${entry.id}</p>
                        <p>Name: ${entry.data.name}</p>
                        <p>Email: ${entry.data.date}</p>
                        <p>Email: ${entry.data.message}</p>
                    `;
                } else {
                    entryDetails.innerHTML = "<p>Entry not found.</p>";
                }
            </script>
