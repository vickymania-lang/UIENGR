<script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent default form submission
        
        // Grab the form data
        const name = document.getElementById("name").value;
        const date = document.getElementById("date").value;
        const message = document.getElementById("message").value;

        // Retrieve existing entries from local storage or initialize an empty array
        let entries = JSON.parse(localStorage.getItem("entries")) || [];

        // Create an entry object with ID and value
        const newEntry = {
            id: entries.length + 1, // Simple ID assignment
            data: {
                name: name,
                date: date,
                message: message
            }
        };

        // Add the new entry to the array
        entries.push(newEntry);

        // Save the updated array back to local storage
        localStorage.setItem("entries", JSON.stringify(entries));

        // Clear the form inputs
        document.getElementById("myForm").reset();

        // Optional: Redirect to the display page
        window.location.href = "blogpost.html";
    });
</script>
